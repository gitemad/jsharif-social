{% with user=action.user profile=action.user.profile %}
  <div class="action">
    <div class="images">
      <a href="{{ user.get_absolute_url }}"><img src="https://png.pngtree.com/png-vector/20220608/ourmid/pngtree-man-avatar-isolated-on-white-background-png-image_4891418.png" /></a>
    </div>
    <div class="info">
      <p>
        <span class="date">{{ action.created|timesince }} ago</span>
        <br />
        <a href="{{ user.get_absolute_url }}">{{ user.first_name|default:user.username }}</a>
        {{ action.verb }}
        {% if action.target %}
          {% with target=action.target %}
            <a href="{{ target.get_absolute_url }}">{{ target }}</a>
          {% endwith %}
        {% endif %}
      </p>
    </div>
  </div>
{% endwith %}
